<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrRosh pfUI Profile</title>
<style>
  body {
    margin: 0;
    background: #0e0e0e;
    color: #ccc;
    font-family: "Trebuchet MS", Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* Fancy heading */
  .folkard-headings h1 {
    font-family: Folkard, serif;
    font-size: 3rem;
    line-height: 1.2;
    margin: 0;
    margin-top: 10px;
    padding-top: 4px;
    overflow: visible;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-weight: 700;
    background: -webkit-linear-gradient(270deg, #F1C22D 0%, #FF7757 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .turquoise-text {
    margin-top: 10px;
    font-weight: 700;
    background: -webkit-linear-gradient(270deg, #5aecc2 0%, #00a370 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Carousel */
  .carousel {
    position: relative;
    width: 80%;
    max-width: 700px;
    height: 400px;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    margin-top: 1rem;
  }

  .carousel img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    cursor: pointer;
    z-index: 0;
  }

  .carousel img.active {
    opacity: 1;
    z-index: 1;
  }

  /* Arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: rgba(255,255,255,0.7);
    cursor: pointer;
    user-select: none;
    z-index: 10;
    transition: color 0.3s, transform 0.3s;
  }
  .arrow:hover {
    color: #fff;
    transform: translateY(-50%) scale(1.2);
  }
  .arrow.left { left: 15px; }
  .arrow.right { right: 15px; }

  /* Import textarea */
  textarea {
    margin-top: 1.5rem;
    width: 80%;
    max-width: 700px;
    height: 100px;
    background: #1a1a1a;
    color: #ffffff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 10px;
    resize: none;
    font-family: monospace;
    font-size: 0.9rem;
  }

  /* Copy button */
  .copy-button {
    margin-top: 0.6rem;
    padding: 0.6rem 1.2rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s;
  }
  .copy-button:hover { background: #666; }

  /* Footer */
  .footer {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #888;
  }
  .footer a {
    color: #72fdce;
    text-decoration: none;
  }
  .footer a:hover {
    text-decoration: underline;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .overlay img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
  }
  .overlay .close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    transition: color 0.3s;
  }
  .overlay .close-btn:hover { color: #72fdce; }
</style>
</head>

<div class="overlay" id="overlay">
  <span class="close-btn" id="closeOverlay">&times;</span>
  <img id="overlayImage" src="" alt="Fullscreen Preview">
</div>

<script>
  // Copy button
  function copyCode() {
    const textArea = document.querySelector('textarea');
    textArea.select();
    navigator.clipboard.writeText(textArea.value).then(() => {
      alert("Code copied to clipboard!");
    });
  }

  // Carousel
  const images = document.querySelectorAll('.carousel img');
  const leftArrow = document.querySelector('.arrow.left');
  const rightArrow = document.querySelector('.arrow.right');
  let current = 0, autoScroll;

  function showImage(index) {
    images.forEach((img, i) => img.classList.toggle('active', i === index));
  }
  function nextImage() { current = (current+1)%images.length; showImage(current); }
  function prevImage() { current = (current-1+images.length)%images.length; showImage(current); }

  leftArrow.addEventListener('click', () => { prevImage(); startAutoScroll(); });
  rightArrow.addEventListener('click', () => { nextImage(); startAutoScroll(); });

  function startAutoScroll() {
    clearInterval(autoScroll);
    autoScroll = setInterval(nextImage, 3000);
  }
  startAutoScroll();

  // Fullscreen overlay
  const overlay = document.getElementById('overlay');
  const overlayImg = document.getElementById('overlayImage');
  const closeOverlay = document.getElementById('closeOverlay');

  images.forEach(img => {
    img.addEventListener('click', () => {
      overlayImg.src = img.src;
      overlay.style.display = 'flex';
    });
  });

  closeOverlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    overlayImg.src = "";
  });

  overlay.addEventListener('click', e => {
    if(e.target === overlay){
      overlay.style.display = 'none';
      overlayImg.src = "";
    }
  });

  document.addEventListener('keydown', e => {
    if(e.key === "Escape"){
      overlay.style.display = 'none';
      overlayImg.src = "";
    }
  });
</script>
</body>
